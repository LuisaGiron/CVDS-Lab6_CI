<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
 	<h:head>
 	</h:head>

	<h:body>
		<h:panelGroup layout="block" id="programa">
	 		<h:form id="calculadora_form" method="post">
				<p:outputLabel style="display:none"/><br/>
				<p:inputText id="inputList" value="#{calculadoraBean.numberList}" placeholder="Numbers Here" binding="#{input}"/><br/>
				<p:outputLabel id="promedio" value="#{calculadoraBean.mean}"/>
				<p:commandButton value="Calcular Promedio" update="programa" actionListener="#{calculadoraBean.calculateMean(input.value)}"/><br/>
				
				<p:outputLabel id="varianza" value="#{calculadoraBean.variance}"/>
				<p:commandButton value="Calcular Varianza" update="programa" actionListener="#{calculadoraBean.calculateVariance(input.value)}"/><br/>
				
				<p:outputLabel id="stdDev" value="#{calculadoraBean.stdDev}"/>
				<p:commandButton value="Calcular Desviacion Estandar" update="programa" actionListener="#{calculadoraBean.calculateStandardDeviation(input.value)}"/><br/>
				
				<p:outputLabel id="median" value="#{calculadoraBean.median}"/>
				<p:commandButton value="Calcular Mediana" update="calculadora_form" actionListener="#{calculadoraBean.calculateMedian(input.value)}"/><br/>
				<p:commandButton value="Reiniciar" update="programa" actionListener="#{calculadoraBean.restart}"/><br/>

			</h:form>
			
			
			<p:dataTable id="history" var="item" value="#{calculadoraBean.pastList}" paginator="true" rows="5">
				<p:column>
					<h:outputText value="#{item}"/>
				</p:column>
			</p:dataTable>
				
		</h:panelGroup>
		
	</h:body>

</html>

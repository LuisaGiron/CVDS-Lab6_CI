<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
 	<h:head>
 	</h:head>

	<h:body>
 		<h:form id="calculadora_form" method="post">
			<p:outputLabel value="#{calculadoraBean.mode}" style="display:none"/><br/>
			<p:inputText value="#{calculadoraBean.listaNumeros}" placeholder="Numbers here" binding="#{input}"/><br/>
			<p:outputLabel id="promedio" value="#{calculadoraBean.mean}"/>
			<p:commandButton value="Calcular Promedio" update="promedio" actionListener="#{calculadoraBean.calculateMean(input.value)}"/><br/>
			<p:outputLabel id="mediana" value="#{calculadoraBean.median}"/>
			<p:commandButton value="Calcular Mediana" update="mediana" actionListener="#{calculadoraBean.calculateMedian(input.value)}"/><br/>
			<p:outputLabel id="varianza" value="#{calculadoraBean.variance}"/>
			<p:commandButton value="Calcular Varianza" update="varianza" actionListener="#{calculadoraBean.calculateVariance(input.value)}"/><br/>
			<p:outputLabel id="stdDev" value="#{calculadoraBean.stdDev}"/>
			<p:commandButton value="Calcular Desviacion Estandar" update="stdDev" actionListener="#{calculadoraBean.calculateStandardDeviation(input.value)}"/><br/>
			<p:commandButton value="Reiniciar" update="calculadora_form" actionListener="#{calculadoraBean.restart()}"/>
		</h:form>
	</h:body>

</html>
